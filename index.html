/* ---------------- STORAGE HELPERS ---------------- */
// storage key for a given room
function storageKeyForRoom(code){ return `clinkly_msgs_${code}`; }

// load messages for room, and remove any older than 3 hours
function loadStoredMessagesForRoom(code){
  if(!code) return [];
  try{
    const raw = localStorage.getItem(storageKeyForRoom(code));
    const arr = raw ? JSON.parse(raw) : [];
    const cutoff = Date.now() - (3 * 60 * 60 * 1000);
    const filtered = arr.filter(m => Number(m.ts) >= cutoff);
    // rewrite filtered (cleanup old)
    localStorage.setItem(storageKeyForRoom(code), JSON.stringify(filtered));
    return filtered;
  }catch(e){
    console.warn('loadStoredMessagesForRoom error', e);
    return [];
  }
}

function persistMessageForRoom(code, msg){
  if(!code || !msg) return;
  try{
    const key = storageKeyForRoom(code);
    const raw = localStorage.getItem(key);
    const arr = raw ? JSON.parse(raw) : [];
    // dedupe by ts+user+text to be safe
    const exists = arr.some(m => String(m.ts) === String(msg.ts) && m.user === msg.user && m.text === msg.text);
    if(!exists){
      arr.push(msg);
      localStorage.setItem(key, JSON.stringify(arr));
    }
  }catch(e){
    console.warn('persistMessageForRoom error', e);
  }
}

function removeMessageFromStorage(code, msg){
  if(!code || !msg) return;
  try{
    const key = storageKeyForRoom(code);
    const raw = localStorage.getItem(key);
    if(!raw) return;
    let arr = JSON.parse(raw);
    arr = arr.filter(m => !(String(m.ts) === String(msg.ts) && m.user === msg.user && m.text === msg.text));
    localStorage.setItem(key, JSON.stringify(arr));
  }catch(e){
    console.warn('removeMessageFromStorage error', e);
  }
}

/* ---------------- CHAT (ephemeral via Supabase Realtime broadcast) ---------------- */

function initChatRoomForCode(code){
  // Create channel but don't broadcast join until user provides name
  if(!code) return;
  if(chatChannel) {
    try{ chatChannel.unsubscribe(); }catch(e){}
    chatChannel = null;
  }
  // enable broadcasting to self so join/messages come back to sender too
  chatChannel = supa.channel(`chat-${code}`, {
    config: { broadcast: { self: true } }
  });

  // Listen for messages
  chatChannel.on('broadcast', { event: 'message' }, (payload) => {
    const { user, text, ts } = payload.payload || {};
    if(user && text !== undefined) {
      appendChatMessage(user, text, ts, { fromStorage:false });
    }
  });

  // Listen for join events: event 'join' -> show "name vannu"
  chatChannel.on('broadcast', { event: 'join' }, (payload) => {
    const { user, ts } = payload.payload || {};
    if(user) appendSystem(`${user} vannu`);
  });

  // Listen for leave events (optional)
  chatChannel.on('broadcast', { event: 'leave' }, (payload) => {
    const { user } = payload.payload || {};
    if(user) appendSystem(`${user} poyi`);
  });

  // subscribe
  chatChannel.subscribe().then(() => {
    // once subscribed, load stored messages for this room and show them
    try{
      const stored = loadStoredMessagesForRoom(code);
      // append stored messages in chronological order
      stored.sort((a,b)=> Number(a.ts) - Number(b.ts));
      for(const m of stored){
        appendChatMessage(m.user, m.text, m.ts, { fromStorage:true });
      }
    }catch(e){
      console.warn('load stored messages failed', e);
    }
  }).catch(e => console.warn('chat subscribe failed', e));
}

  const hue = Math.abs(hash) % 360; 
  return `hsl(${hue}, 65%, 35%)`;
}

/* Leave chat and cleanup */
async function leaveChatRoom(){
  if(chatChannel){
    try{
      // optional: broadcast leave
      if(chatName){
        try { await chatChannel.send({ type:'broadcast', event:'leave', payload:{ user:chatName, ts:Date.now() }}); } catch(e){}
      }
      await chatChannel.unsubscribe();
    }catch(e){}
  }
  chatChannel = null;
  chatName = '';
  // clear scheduled deletions
  for(const t of deletionTimers.values()){ clearTimeout(t); }
  deletionTimers.clear();
  // reset UI
  document.getElementById('nameScreen').style.display = 'flex';
  document.getElementById('chatContent').style.display = 'none';
  document.getElementById('messages').innerHTML = '';
  document.getElementById('nameInput').value = '';
  document.getElementById('chatInput').value = '';
}

/* Schedule deletion of message after 3 hours
   Also removes from localStorage for the room.
*/
function scheduleDeletionForMessage(code, msg){
  try{
    if(!msg || !msg.ts || !msg.user) return;
    const key = `${msg.ts}_${msg.user}`;
    if(deletionTimers.has(key)) return; // already scheduled

    const tsNum = Number(msg.ts);
    const now = Date.now();
    const threeHours = 3 * 60 * 60 * 1000;
    // compute delay ‚Äî if message older than 3h, delete immediately
    let delay = (tsNum + threeHours) - now;
    if(delay <= 0) delay = 0;

    const timer = setTimeout(() => {
      // remove DOM nodes matching this message
      const nodes = [...document.querySelectorAll(`.msg[data-ts="${msg.ts}"][data-user="${CSS.escape(String(msg.user))}"]`)];
      nodes.forEach(n => n.remove());
      // also remove from storage
      removeMessageFromStorage(code, msg);
      deletionTimers.delete(key);
    }, delay);

    deletionTimers.set(key, timer);
  }catch(e){
    console.warn('scheduleDeletionForMessage error', e);
  }
}
