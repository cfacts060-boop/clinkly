/* ---------------- STORAGE HELPERS ---------------- */
// storage key for a given room
function storageKeyForRoom(code){ return `clinkly_msgs_${code}`; }

// load messages for room, and remove any older than 3 hours
function loadStoredMessagesForRoom(code){
  if(!code) return [];
  try{
    const raw = localStorage.getItem(storageKeyForRoom(code));
    const arr = raw ? JSON.parse(raw) : [];
    const cutoff = Date.now() - (3 * 60 * 60 * 1000);
    const filtered = arr.filter(m => Number(m.ts) >= cutoff);
    // rewrite filtered (cleanup old)
    localStorage.setItem(storageKeyForRoom(code), JSON.stringify(filtered));
    return filtered;
  }catch(e){
    console.warn('loadStoredMessagesForRoom error', e);
    return [];
  }
}

function persistMessageForRoom(code, msg){
  if(!code || !msg) return;
  try{
    const key = storageKeyForRoom(code);
    const raw = localStorage.getItem(key);
    const arr = raw ? JSON.parse(raw) : [];
    // dedupe by ts+user+text to be safe
    const exists = arr.some(m => String(m.ts) === String(msg.ts) && m.user === msg.user && m.text === msg.text);
    if(!exists){
      arr.push(msg);
      localStorage.setItem(key, JSON.stringify(arr));
    }
  }catch(e){
    console.warn('persistMessageForRoom error', e);
  }
}

function removeMessageFromStorage(code, msg){
  if(!code || !msg) return;
  try{
    const key = storageKeyForRoom(code);
    const raw = localStorage.getItem(key);
    if(!raw) return;
    let arr = JSON.parse(raw);
    arr = arr.filter(m => !(String(m.ts) === String(msg.ts) && m.user === msg.user && m.text === msg.text));
    localStorage.setItem(key, JSON.stringify(arr));
  }catch(e){
    console.warn('removeMessageFromStorage error', e);
  }
}

// REGISTER USER
async function registerUser() {
  const u = (document.getElementById('loginUser').value || '').trim();
  const p = (document.getElementById('loginPass').value || '').trim();

  if (!u || !p) return showAuthMsg("Enter username and password");

  try {
    // check existing
    const { data: existing, error: selErr } = await supa
      .from('clinkly_users')
      .select('id')
      .eq('username', u)
      .limit(1);

    if (selErr) return showAuthMsg("Error checking username");
    if (existing && existing.length > 0)
      return showAuthMsg("Username already taken");

    // insert
    const { error } = await supa
      .from('clinkly_users')
      .insert([{ username: u, password: p }]);

    if (error) return showAuthMsg("Registration failed");

    localStorage.setItem('clinkly_user', u);
    chatName = u;

    showAuthMsg("Registered! Redirecting...", "#6f6");

    setTimeout(() => {
      goToPage1AfterAuth();
    }, 600);

  } catch (e) {
    showAuthMsg("Registration error");
  }
}

// LOGIN USER
async function loginUser() {
  const u = (document.getElementById('loginUser').value || '').trim();
  const p = (document.getElementById('loginPass').value || '').trim();

  if (!u || !p) return showAuthMsg("Enter username and password");

  try {
    const { data, error } = await supa
      .from('clinkly_users')
      .select('*')
      .eq('username', u)
      .limit(1);

    if (error) return showAuthMsg("Login error");
    if (!data || data.length === 0)
      return showAuthMsg("User not found. Please register.");

    const user = data[0];
    if (user.password !== p)
      return showAuthMsg("Incorrect password");

    // success
    localStorage.setItem('clinkly_user', u);
    chatName = u;

    showAuthMsg("Login successful!", "#6f6");

    setTimeout(() => {
      goToPage1AfterAuth();
    }, 600);

  } catch (e) {
    showAuthMsg("Login failed");
  }
}

/* -------------- PAGE 2 / FILES (Supabase Storage) -------------- */
async function listFiles(){
  const wrap = document.getElementById('filesWrap');
  wrap.innerHTML = '<div style="color:#888">Loading...</div>';
  try{
    const folder = `codes/${currentCode}`;
    const { data, error } = await supa.storage.from(BUCKET).list(folder);
    if(error) throw error;
    wrap.innerHTML = '';
    if(!data || data.length === 0){
      wrap.innerHTML = '<div style="color:#888;">No files</div>';
      return;
    }
    for(let f of data){
      const full = `${folder}/${f.name}`;
      const url = supa.storage.from(BUCKET).getPublicUrl(full).data.publicUrl;
      const card = document.createElement('div');
      card.className = 'file-card';
      const preview = document.createElement('div');
      preview.className = 'preview';
      preview.innerHTML = '<div style="color:#666;">Preview</div>';
      card.appendChild(preview);

      const ext = f.name.split('.').pop().toLowerCase();
      if(['jpg','jpeg','png','gif','webp'].includes(ext)){
        const img = new Image();
        img.src = url;
        img.onload = () => { preview.innerHTML=''; preview.appendChild(img); };
      } else if(ext === 'pdf'){
        try{
          const resp = await fetch(url);
          const buf = await resp.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
          const page = await pdf.getPage(1);
          const canvas = document.createElement('canvas');
          preview.innerHTML = '';
          preview.appendChild(canvas);
          await page.render({ canvasContext: canvas.getContext('2d'), viewport: page.getViewport({ scale:0.4 }) }).promise;
        }catch(e){
          preview.innerHTML = '<div style="color:#888;">PDF</div>';
        }
      }

      const name = document.createElement('div');
      name.className = 'file-name';
      name.textContent = f.name;

      const actions = document.createElement('div');
      actions.className = 'file-actions';
      actions.innerHTML = `<a href="${url}" target="_blank" style="color:var(--yellow);text-decoration:none;">Open / Download</a><input type="checkbox" class="file-check" data-path="${full}">`;

    }
  }catch(err){

    document.getElementById('filesWrap').innerHTML = '<div style="color:#f66">Error loading files</div>';
  }
}

/* UPLOAD */
function triggerUpload(){
  const picker = document.createElement('input');
  picker.type = 'file';
  picker.onchange = async (e)=>{
    const file = e.target.files[0];
    const path = `codes/${currentCode}/${file.name}`;
    await supa.storage.from(BUCKET).upload(path, file, { upsert:true });
    listFiles();
  };
  picker.click();
}

/* ---------------- CHAT (ephemeral via Supabase Realtime broadcast) ---------------- */

function initChatRoomForCode(code){
  // Create channel but don't broadcast join until user provides name
  if(!code) return;
  if(chatChannel) {
    try{ chatChannel.unsubscribe(); }catch(e){}
    chatChannel = null;
  }
  // enable broadcasting to self so join/messages come back to sender too
  chatChannel = supa.channel(`chat-${code}`, {
    config: { broadcast: { self: true } }
  });

  // Listen for messages
  chatChannel.on('broadcast', { event: 'message' }, (payload) => {

    // üî• ensure typing hidden when any message arrives (prevents stuck indicator)
    const ti = document.getElementById("typingIndicator");
    if(ti){ ti.style.opacity = 0; }
    clearTimeout(typingTimeout);

    const { user, text, ts } = payload.payload || {};
    if(user && text !== undefined) {
      appendChatMessage(user, text, ts, { fromStorage:false });
    }
  });

  // Listen for join events: event 'join' -> show "name vannu"
  chatChannel.on('broadcast', { event: 'join' }, (payload) => {
    const { user, ts } = payload.payload || {};
    if(user) appendSystem(`${user} vannu`);
  });

  // Listen for leave events (optional)
  chatChannel.on('broadcast', { event: 'leave' }, (payload) => {
    const { user } = payload.payload || {};
    if(user) appendSystem(`${user} poyi`);
  });

  // TYPING INDICATOR LISTENER (NEW)
  chatChannel.on('broadcast', { event: 'typing' }, (payload) => {
    const user = payload.payload.user;
    if (!user || user === chatName) return;

    const t = document.getElementById("typingIndicator");
    if(!t) return;
    t.textContent = `${user} typing...`;
    t.style.opacity = 1;

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      t.style.opacity = 0;
    }, 2000);
  });

  // subscribe
  chatChannel.subscribe().then(() => {
    // once subscribed, load stored messages for this room and show them
    try{
      const stored = loadStoredMessagesForRoom(code);
      // append stored messages in chronological order
      stored.sort((a,b)=> Number(a.ts) - Number(b.ts));
      for(const m of stored){
        appendChatMessage(m.user, m.text, m.ts, { fromStorage:true });
      }
    }catch(e){
      console.warn('load stored messages failed', e);
    }
  }).catch(e => console.warn('chat subscribe failed', e));
}

async function joinChatWithName() {
  // if we have username saved from auth, use it automatically
  const saved = localStorage.getItem('clinkly_user');
  if(saved && !chatName){
    chatName = saved;
    // also ensure nameInput shows it (so UI looks normal)
    const ni = document.getElementById('nameInput');
    if(ni) ni.value = saved;
  }

  const name = (document.getElementById('nameInput').value || '').trim() || chatName;
  if (!name) return alert('Enter your name to join');

  chatName = name;

  // show chat box
  document.getElementById('nameScreen').style.display = 'none';
  document.getElementById('chatContent').style.display = 'flex';

  // üî• Load stored messages AFTER chat shows
  try {
    const stored = loadStoredMessagesForRoom(currentCode);
    stored.sort((a,b)=> Number(a.ts) - Number(b.ts));
    for (const m of stored) {
      appendChatMessage(m.user, m.text, m.ts, { fromStorage:true });
    }
  } catch (e) {
    console.warn("Failed loading stored messages", e);
  }

  // announce join
  if (chatChannel) {
    try {
      await chatChannel.send({
        type: 'broadcast',
        event: 'join',
        payload: { user: chatName, ts: Date.now() }
      });
    } catch (e) {}
  }

  document.getElementById('chatInput').focus();
}


/* Send chat message */
async function sendChatMessage(){
  const txt = (document.getElementById('chatInput').value || '').trim();
  if(!txt) return;
  if(!chatChannel || !chatName) return;
  const ts = Date.now();
  const payload = { user: chatName, text: txt, ts };
  try{
    await chatChannel.send({ type:'broadcast', event:'message', payload });
    // clear text
    document.getElementById('chatInput').value = '';

    // stop showing typing immediately after sending
    const t = document.getElementById("typingIndicator");
    if(t){ t.style.opacity = 0; }
    clearTimeout(typingTimeout);

  }catch(e){
    console.error('send failed', e);
  }
}

/* Append chat message to UI
   options: { fromStorage: boolean } ‚Äî if true, don't persist again (already in storage)
*/
// AUTO COLOR ‚Äî gives each username a unique pastel color
function hashColor(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  const hue = Math.abs(hash) % 360;

  // Always bright colors (pastel + readable on dark)
  return `hsl(${hue}, 80%, 75%)`;
}

function appendChatMessage(user, text, ts, options = { fromStorage:false }){
  try{
    const wrap = document.getElementById('messages');
    // dedupe: check if message already present in DOM (by ts+user+text)
    const selector = `.msg[data-ts="${ts}"][data-user="${CSS.escape(String(user))}"]`;
    if(document.querySelector(selector)) return;

    const el = document.createElement('div');
    el.className = 'msg';
    // WhatsApp-style left/right alignment
    if (user === chatName) {
      el.classList.add('msg-right');   // your message ‚Üí right
    } else {
      el.classList.add('msg-left');    // other messages ‚Üí left
    }

    el.setAttribute('data-ts', ts);
    el.setAttribute('data-user', user);

    // meta row
    const meta = document.createElement('div');
    meta.className = 'message-meta';
    const left = document.createElement('div');
    left.className = 'user-name';
    left.textContent = user;
    left.style.color = hashColor(user.toLowerCase());

    const right = document.createElement('div');
    try{
      const d = new Date(Number(ts) || Date.now());
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      right.textContent = `${hh}:${mm}`;
    }catch(e){ right.textContent = ''; }
    meta.appendChild(left); meta.appendChild(right);

    const body = document.createElement('div');
    body.textContent = text;

    el.appendChild(meta);
    el.appendChild(body);
    wrap.appendChild(el);
    wrap.scrollTop = wrap.scrollHeight;

    // persist if not fromStorage
    if(!options.fromStorage && currentCode){
      persistMessageForRoom(currentCode, { user, text, ts });
    }

    // schedule deletion (3 hours)
    scheduleDeletionForMessage(currentCode, { user, text, ts });
  }catch(e){
    console.warn('appendChatMessage error', e);
  }
}

/* Append system message like "Rahul vannu" */
function appendSystem(text){
  const wrap = document.getElementById('messages');
  const el = document.createElement('div');
  el.className = 'sys';
  el.textContent = text;
  wrap.appendChild(el);
  wrap.scrollTop = wrap.scrollHeight;
}

/* Leave chat and cleanup */
async function leaveChatRoom(){
  if(chatChannel){
    try{
      // optional: broadcast leave
      if(chatName){
        try { await chatChannel.send({ type:'broadcast', event:'leave', payload:{ user:chatName, ts:Date.now() }}); } catch(e){}
      }
      await chatChannel.unsubscribe();
    }catch(e){}
  }
  chatChannel = null;
  chatName = '';
  // clear scheduled deletions
  for(const t of deletionTimers.values()){ clearTimeout(t); }
  deletionTimers.clear();
  // reset UI
  document.getElementById('nameScreen').style.display = 'flex';
  document.getElementById('chatContent').style.display = 'none';
  document.getElementById('messages').innerHTML = '';
  document.getElementById('nameInput').value = '';
  document.getElementById('chatInput').value = '';
}

/* Schedule deletion of message after 3 hours
   Also removes from localStorage for the room.
*/
function scheduleDeletionForMessage(code, msg){
  try{
    if(!msg || !msg.ts || !msg.user) return;
    const key = `${msg.ts}_${msg.user}`;
    if(deletionTimers.has(key)) return; // already scheduled

    const tsNum = Number(msg.ts);
    const now = Date.now();
    const threeHours = 3 * 60 * 60 * 1000;
    // compute delay ‚Äî if message older than 3h, delete immediately
    let delay = (tsNum + threeHours) - now;
    if(delay <= 0) delay = 0;

    const timer = setTimeout(() => {
      // remove DOM nodes matching this message
      const nodes = [...document.querySelectorAll(`.msg[data-ts="${msg.ts}"][data-user="${CSS.escape(String(msg.user))}"]`)];
      nodes.forEach(n => n.remove());
      // also remove from storage
      removeMessageFromStorage(code, msg);
      deletionTimers.delete(key);
    }, delay);

    deletionTimers.set(key, timer);
  }catch(e){
    console.warn('scheduleDeletionForMessage error', e);
  }
}
